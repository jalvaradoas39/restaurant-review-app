<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>
<body class="inside" id="restaurant-body">

  <!-- Beginning header -->
  <header role="header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->



  <!-- Beginning main -->
  <main id="maincontent" role="main">

    <!-- Beginning map -->
    <section id="map-container" aria-label="Map of Restaurants" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Information">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" class="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="List of Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->



  <!-- Beginning footer -->
  <footer id="footer" role="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->



  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtk5Yq8TYX-oNs4MWXK49tWBWPxAtrfHU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
