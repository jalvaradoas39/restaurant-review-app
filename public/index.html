<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<header role="header">
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>

		<main id="maincontent" role="main">
			<section id="map-container">
				<div id="map"></div>
			</section>

			<section>
				<div class="filter-options" aria-label="Filter Results">
					<h2>Filter Results</h2>
					<label>
						<select
							id="neighborhoods-select"
							class="neighborhoods-select"
							name="neighborhoods"
							aria-label="Select Neighborhood"
							onchange="updateRestaurants()"
						>
							<option value="all">All Neighborhoods</option>
						</select>
					</label>
					<label>
						<select
							id="cuisines-select"
							class="neighborhoods-select"
							name="cuisines"
							aria-label="Select cuisine"
							onchange="updateRestaurants()"
						>
							<option value="all">All Cuisines</option>
						</select>
					</label>
				</div>

				<ul id="restaurants-list" aria-label="List of Restaurants"></ul>
			</section>
		</main>

		<footer id="footer" role="footer">
			Copyright (c) 2017
			<a href="/"><strong>Restaurant Reviews</strong></a> All Rights
			Reserved.
		</footer>

		<script
			type="application/javascript"
			charset="utf-8"
			src="js/dbhelper.js"
		></script>
		<script
			type="application/javascript"
			charset="utf-8"
			src="js/main.js"
		></script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByP1N9MZYXhLHzIiiooH-kyPoqVZQNiJA&libraries=places&callback=initMap"
		></script>
	</body>
</html>
